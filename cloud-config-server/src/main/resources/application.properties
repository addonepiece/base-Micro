spring.application.name=config-server
server.port=8763

#配置git仓库地址
spring.cloud.config.server.git.uri=https://github.com/addonepiece/cloud-config.git
#配置仓库路径
spring.cloud.config.server.git.searchPaths=base-micro/
#配置仓库的分支
spring.cloud.config.label=master
#访问git仓库的用户名
#spring.cloud.config.server.git.username=your username
#访问git仓库的用户密码
#spring.cloud.config.server.git.password=your password